<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Picker</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body class="bg-[url(../assets/img/blank-pipboy-bg.png)] bg-cover bg-no-repeat">
    
    <header class="flex">
        <div class="pt-[20px] pl-[20px] border-b-[#00FF2C] border-b-1 grow-0 shrink-0">
            <a href="../index.html"><i class="fa-solid fa-house fa-2xl " style="color: #00ff2c;"></i></a>
        </div>
        <ul class="flex grow-1">
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="helloWorldLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">
                <a href="./HelloWorld.html" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Hello World</a>
            </li>
            <li id="magic8BallLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="./Magic8Ball.html" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Magic 8 Ball</a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="askingQuestionsLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">
                <a href="./AskingQuestions.html" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Asking Questions</a>
            </li>
            <li id="restaurantLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="./RestaurantPicker.html" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Restaurant Picker</a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="add2NumLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">
                <a href="./Add2Numbers.html" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Adding 2 Numbers</a>
            </li>
            <li id="reverseItANLink"
                class="font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="./ReverseItAlphaNum.html" class="inline-block pt-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">
                    <h1 class="text-[14px]">Reverse It</h1>
                    <h2 class="text-[10px]">(AlphaNumerical)</h2>
                </a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="oddOrEvenLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">

            </li>
            <li id="reverseItNOLink"
                class="font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="./ReverseItNumOnly.html" class="inline-block pt-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">
                    <h1 class="text-[14px]">Reverse It</h1>
                    <h2 class="text-[10px]">(Numbers Only)</h2>
                </a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="madLibLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">

                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="./GreaterLessThan.html" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Greater/Less Than</a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
        </ul>
        <div class="pt-[20px] pr-[20px] border-b-[#00FF2C] border-b-1 grow-0 shrink-0">
            <i id="moreNavBtn" class="fa-solid fa-arrow-right fa-2xl cursor-pointer" style="color: #00ff2c;"></i>

            <li id="pipboyResponse">PipBoy: Are you hungry? What do you feel like eating?</li>
        </ul>
        <div id="optionsContainer" class="flex flex-col">
            <button id="option1" class="inline border-1 border-[#00FF2C] text-[2rem] text-[#00FF2C] w-[940px] p-2 bg-[rgb(0,255,44,0.3)] rounded-[30px] mt-7 text-start pl-5">Chicken</button>
            <button id="option2" class="inline border-1 border-[#00FF2C] text-[2rem] text-[#00FF2C] w-[940px] p-2 bg-[rgb(0,255,44,0.3)] rounded-[30px] mt-7 text-start pl-5">Beef</button>
            <button id="option3" class="inline border-1 border-[#00FF2C] text-[2rem] text-[#00FF2C] w-[940px] p-2 bg-[rgb(0,255,44,0.3)] rounded-[30px] mt-7 text-start pl-5">Seafood</button>
        </div>
    </section>

    <footer id="pipboy2" class="absolute left-[79%] top-[50%]">
        <div>
            <img class="w-[260px] h-[390px] object-fill " src="../assets/img/pipboy-man.png" alt="pipboy giving thumbs up">
        </div>
    </footer>


    <script src="../scripts/restaurantPicker.js"></script>
    <script src="https://kit.fontawesome.com/7f646c57fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
