<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All For One</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body class="bg-[url(../assets/img/blank-pipboy-bg.png)] bg-cover bg-no-repeat">
    
    <header class="flex">
        <div class="pt-[20px] pl-[20px] border-b-[#00FF2C] border-b-1 grow-0 shrink-0">
            <a href="../index.html"><i class="fa-solid fa-house fa-2xl " style="color: #00ff2c;"></i></a>
        </div>
        <ul class="flex grow-1">
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="helloWorldLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">
                <a href="./HelloWorld.html" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Hello World</a>
            </li>
            <li id="magic8BallLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Magic 8 Ball</a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="askingQuestionsLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">
                <a href="" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Asking Questions</a>
            </li>
            <li id="restaurantLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Restaurant Picker</a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="add2NumLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">
                <a href="" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Adding 2 Numbers</a>
            </li>
            <li id="reverseItANLink"
                class="font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="" class="inline-block pt-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">
                    <h1 class="text-[14px]">Reverse It</h1>
                    <h2 class="text-[10px]">(AlphaNumerical)</h2>
                </a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="oddOrEvenLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">
                <a href="" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Odd Or Even</a>
            </li>
            <li id="reverseItNOLink"
                class="font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="" class="inline-block pt-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">
                    <h1 class="text-[14px]">Reverse It</h1>
                    <h2 class="text-[10px]">(Numbers Only)</h2>
                </a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
            <li id="madLibLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10">
                <a href="" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">MadLib</a>
            </li>
            <li id="greaterLessThanLink"
                class="text-2xl font-medium text-center text-[#00FF2C] border-1 border-[#00FF2C] border-b-0 grow-0 mt-10 hidden">
                <a href="" class="inline-block py-1.5 px-7 hover:bg-[rgb(0,255,44,0.3)]">Greater/Less Than</a>
            </li>
            <blank class="border-b-[#00FF2C] border-b-1 grow-1"></blank>
        </ul>
        <div class="pt-[20px] pr-[20px] border-b-[#00FF2C] border-b-1 grow-0 shrink-0">
            <i id="moreNavBtn" class="fa-solid fa-arrow-right fa-2xl cursor-pointer" style="color: #00ff2c;"></i>
        </div>
    </header>

    <section class="flex flex-col mt-20 pl-100">
        <ul class="text-[4rem] text-[#00FF2C]">
            <li>PipBoy: What is your name?</li>
        </ul>
        <div id="inputContainer" class="flex flex-col text-[4rem] text-[#00FF2C]">
            <input id="inputField" class="inline border-1 border-[#00FF2C] text-[4rem] text-[#00FF2C] w-[940px]" type="text" placeholder="Please type name in here.">
            <h3 id="inputDirections" class="text-lg hidden">Please Type In Your Name Then Press Enter.</h3>
        </div>
        <ul class="text-[4rem] text-[#00FF2C]">
            <li id="pipboyResponse"></li>
        </ul>
    </section>

    <footer id="pipboy1" class="absolute left-[3%] top-[50%]">
        <div class="transform-[scaleX(-1)]">
            <img class="w-[260px] h-[390px] object-fill " src="../assets/img/pipboy-man.png" alt="pipboy giving thumbs up">
        </div>
    </footer>


    <script src="../scripts/helloWorld.js"></script>
    <script src="https://kit.fontawesome.com/7f646c57fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>

</html>
